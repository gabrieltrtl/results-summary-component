<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">
    <div class="container__result">
      <h1>Your Result</h1>
      <div class="container__points">
        <p>
          76
          <span>of 100</span>
        </p>
      </div>
      <h2>Great</h2>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container__summary-wrapper">
      <h2>Summary</h2>
      <ul>
        <li class="container__reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
          80 / 100
        </li>
        <li class="container__memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
          92 / 100
        </li>
        <li container__verbal>
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
          61 / 100
        </li>
        <li class="container__visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
          72 / 100
        </li>
      </ul>
      <a href="">Continue</a>
    </div>
  </main>

</body>
</html>
